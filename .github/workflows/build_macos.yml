name: build_macos

on:
  workflow_dispatch:

jobs:
  
  build:
    runs-on: macos-latest
    steps:
    - name: setup nasm
      uses: ilammy/setup-nasm@v1.4.0
    - name: setup autoconf
      run: brew install autoconf
    - name: setup automake
      run: brew install automake
    - name: setup libtool
      run: brew install libtool
    - name: set up node.js
      uses: actions/setup-node@v3.5.1
    - name: set up protobuf
      run: brew install protobuf
