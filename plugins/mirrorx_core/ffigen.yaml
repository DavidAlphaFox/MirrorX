# Run with `dart run ffigen --config ffigen.yaml`.
name: MirrorxCoreBindings
description: |
  Bindings for `src/mirrorx_core.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/mirrorx_core_bindings_generated.dart'
headers:
  entry-points:
    - 'src/mirrorx_core.h'
  include-directives:
    - 'src/mirrorx_core.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
